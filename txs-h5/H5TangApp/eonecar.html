<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>唐小僧老用户大回馈</title>
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
</head>

<body class="bg-gray">
    <p>手机号码不填，则以<font color="red"> “vone+时间” </font>生成   如果填写手机号码则以<font color="red">“vone+时间+手机号码”</font> 生成 </p>
    <div class="row az-text-center">
        <input type="tel" maxlength="11" id="txtmobile" placeholder="请填写手机号" />
    </div>
    <div class="row">
        <a href="javascript:void(0)" id="btnonecar" class="button expand">生成一号专车链接</a>
    </div>
    <div class="row">
        <a class="button expand" href="https://tservice.txslicai.com/e/didi/didi.html?c=W000269">生成滴滴链接</a>
    </div>
    <div class="row">
        <a class="button expand" href="https://tservice.txslicai.com/e/didi/didi.html?c=W000270">生成快滴链接</a>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/common.js"></script>
    <script type="text/javascript">
        $(function () {
            //获取验证码"https://tservice.txslicai.com/event.html?c="
            $("#btnonecar").click(function () {
                var mobile = $("#txtmobile").val();
                if (mobile != "" && mobile.length != 11) {
                    $.alertF("手机号码不合法"); return;
                }
                var data = { "mobile": mobile };
                $.AkmiiAjaxPost("/StoreServices.svc/Anonymous/Activity/getonecar", data, true).then(function (d) {
                    if (d.result) {
                        window.location.href = "/event.html?c=" + d.code;
                    } else {
                        $.alertF(d.errormsg);
                    }
                });
            });
        });
    </script>
</body>

</html>
