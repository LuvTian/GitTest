<!DOCTYPE html>

<head>

    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/newCommon.css">
    <link rel="stylesheet" type="text/css" href="/css/creditsMall/order_detaile.css">
    <script>
        ;
        (function (doc, win) {
            var maxWidth = 720;
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth < 320) clientWidth = 320;
                    if (clientWidth > maxWidth) clientWidth = maxWidth;
                    fontSize = 20 * (clientWidth / 320);
                    fontSize = (fontSize > 54) ? 54 : fontSize;
                    //如果是pc访问
                    if (!/windows phone|iphone|android/ig.test(window.navigator.userAgent)) {
                        fontSize = 20 * maxWidth / 320;
                    }
                    docEl.style.fontSize = fontSize + 'px';
                    var dpi = window.devicePixelRatio;
                    var viewport = document.querySelector('meta[name="viewport"]');
                    docEl.setAttribute('data-dpi', dpi);
                    var scale = 1 / dpi;
                };
            if (!doc.addEventListener) return;
            recalc();
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>

<body>

                    <div class="JS_discount">￥0.00</div>
                </li>
                <li>
                    <div>活动优惠唐果<span class="tags_style limit_num" >满减</span></div>

                </li> -->
            </ul>
            <ul class="pro_list border_b12">

                <li>
