<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业信息</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/commercial.css">
</head>
<body class="bg-f0">
    <article class="mar-tb15 bg-white padd-15 padding-b0">
        <div class="row fz-15 bb">
            <div class="small-6 columns padd-b15 padding-l0 az-text-left">企业头像：</div>
            <div class="small-6 columns padd-b15 padding-r0">
                <img id="companylogo" src="/css/image-commercial/commer-header.jpg" alt=""  class="az-right commer-header">
            </div>
        </div>
        <div class="row fz-15 bb">
            <div class="small-6 columns padd-tb15 az-text-left">企业名：</div>
            <div id="companyname" class="small-6 columns padd-tb15 az-text-right">
                唐小红排骨面
            </div>
        </div>
        <div class="row fz-15 bb">
            <div class="small-6 columns padd-tb15 az-text-left">所在地区：</div>
            <div id="area" class="small-6 columns padd-tb15 az-text-right">
                上海市浦东新区
            </div>
        </div>
        <div class="row fz-15 bb">
            <div class="small-6 columns padd-tb15 az-text-left">详细地址：</div>
            <div id="address" class="small-6 columns padd-tb15 az-text-right">
                杨高南路799号陆家嘴世纪 金融广场3号楼18楼
            </div>
        </div>
        <div class="row fz-15 bb">
            <div class="small-6 columns padd-tb15 az-text-left">联系电话：</div>
            <div id="phone" class="small-6 columns padd-tb15 az-text-right">
                021-23647487
            </div>
        </div>
        <div class="row fz-15 bb">
            <div class="small-6 columns padd-tb15 az-text-left">营业时间：</div>
            <div id="opentime" class="small-6 columns padd-tb15 az-text-right">
                09:00-22:00
            </div>
        </div>
        <div class="row fz-15">
            <div class="small-6 columns padd-tb15 az-text-left">展示图片：</div>
            <div class="small-6 columns padd-tb15 az-text-right">
                <img id="showimg" src="/css/image-commercial/showimg.jpg" alt="" class="showimg">
            </div>
        </div>
    </article>
    <article class="mar-t15 bg-white padd-15">
        <div class="row col-9 padd-b6">
            <div class="small-4 columns az-text-left">企业&nbsp;ID：</div>
            <div id="companyid" class="small-8 columns az-text-right"></div>
        </div>
        <div class="row col-9 padd-b6">
            <div class="small-4 columns az-text-left">法&nbsp;&nbsp;人：</div>
            <div id="legealperson" class="small-8 columns az-text-right"></div>
        </div>
        <div class="row col-9 padd-b6">
            <div class="small-4 columns az-text-left">法人手机：</div>
            <div id="legealphone" class="small-8 columns az-text-right"></div>
        </div>
        <div class="row col-9 padd-b6">
            <div class="small-4 columns az-text-left">营业执照：</div>
            <div class="small-8 columns az-text-right">
                <img id="businesslicense" src="/css/image-commercial/commer-header.jpg" alt="营业执照" width="30%">
            </div>
        </div>
    </article>
    <p class="az-text-center col-c1">注册信息无法更改，如有疑问请联系唐小僧商务客服</p>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/store/company-info.js"></script>
</body>
</html>
