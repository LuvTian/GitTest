<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业收益转出</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link href="/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/css/timedeposit.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/commercial.css">
</head>
<body class="bg-f0">
    <article class="bg-white">
        <div class="row bb fz-15">
            <div class="small-5 columns padd-15 az-text-left">可转出收益</div>
            <div id="totalprofit" class="small-7 columns padd-15 az-text-right">0.00元</div>
        </div>
        <div class="row fz-15">
            <div class="small-5 columns padd-15 mragin-t06 az-text-left">输入转出金额</div>
            <div class="small-7 columns padd-15 az-text-right az-positionr">
                <input id="amount" type="text" value="" class="color-333 ab-textbox" style="font-size:inherit;margin-top:3px;cursor:pointer" onkeyup="this.value = this.value.replace(/[^\d.]/g, '').replace(/^\./g, '').replace(/\.{2,}/g, '.').replace('.', '$#$').replace(/\./g, '').replace('$#$', '.').replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3').replace(/^[0]*([1-9])/gmi, '$1').replace(/^[0]*(\.)/, '0$1').replace(/^([0-9]{1,7})([0-9]*)/, '$1');" >
                <span class="fz-15 absole">元</span>
            </div>
        </div>
    </article>
    <a id="transferout" href="javascript:void(0);" class="commercial-btn w-90 bg-col-eb4835">立即转出</a>
    <p class="fz-12 col-9 mar-t3 az-text-left padd-15">友情提示：本次转出到个人收益帐号，如有需要请到个人收益账号中赎回</p>
    <p class="col-9 fz-15 padd-tb1 az-text-center">收益经过四舍五入计算，可能存在微小偏差</p>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/store/company-profit-out.js"></script>
</body>
</html>
