<!DOCTYPE html>
<html class="search-html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>商户搜索</title>
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css?2016074010">
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=258f03b2831c8603200544a8205bdb85&s=2"></script>
    <style type="text/css">
        
    </style>
    <script>
        var G_rtop = +new Date, _hip = [
                ['_setPageId', 2010060],
                ['_setCityId', 2]
        ];
        window.onload = function () {
            setTimeout(function () {
                if (window.pageYOffset !== 0) return;
                window.scrollTo(0, 1);
            }, 300);
        };
    </script>
</head>
<body class="bg-gray search-body">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <section class="fuli search">
        <article class="viewport" style="position: relative;height: 100%;">
            <article class="search-header bg-gray">
                <article class="bg-white mb8 search-content">
                    <div class="row">
                        <form id="search" action="/">
                            <div class="small-10 left search-input-warp">
                                <span class="wxicon">&#xe674;</span>
                                <input autocomplete="off" autofocus="autofocus"  maxlength="25" id="search-input" name="key" class="search-input" type="search" placeholder="请输入商户名称">
                                <span class="wxicon clear-keyword">&#xe676;</span>
                            </div>
                            <div class="small-2 left text-right search-submit" id="cancel-search">取消</div>
                        </form>
                    </div>
                   
                </article>
                <article class="categories-title bg-white text-center bb display-none" data-tab>
                    <div class="small-6 left ctc"><a href="#panel1"> <z id="current-cate">&nbsp; 全部分类</z><span class="wxicon">&#xe644;</span></a></div>
                    <div class="small-6 left ctc"><a href="#panel2"> <z id="current-orderby">&nbsp; 离我最近</z><span class="wxicon">&#xe644;</span></a></div>
                </article>
            </article>

            <!--展开分类 -->
            <article class="categories-content display-none" id="panel1">
                <div class="row">
                    <div class="small-6 left categories-big c-big">
                    </div>
                    <div class="small-6 left categories-small display-none">
                    </div>
                </div>
            </article>
            <article class="categories-content display-none" id="panel2">
                <div class="row">
                    <div class="categories-big text-center c-orderby">
                        <p class="bb  cb-active" data-type="1">离我最近</p>
                        <p class="bb" data-type="2">人气最高</p>
                    </div>
                </div>
            </article>

            <!--关键词推荐 -->
            <article class="sk display-none bg-gray" id="hot-history">
                <article class="bg-gray aaaa" style="z-index:1001;">
                    <article class="bg-white mb8 search-keyword display-none" id="search-hot-article">
                        <p>热门搜索</p>
                        <div class="keyword-content">
                        </div>
                    </article>
                    <article class="bg-white mb8 search-keyword display-none" id="search-history-article">
                        <p>搜索历史 <span class="wxicon clear" id="clear-history">&#xe675 清除</span></p>
                        <div class="keyword-content"></div>
                    </article>
                </article>
            </article>

            <!--搜索结果-->
            <article class="mt search-reault" id="search-reault">
                <div class="search-reault-list">
                </div>
                <div class="global-mask">
                </div>
                <article class="reault-no-data" style="display:none;">
                    <div class="ondata text-center" id="loadmore" style="display:none;">上拉加载更多</div>
                    <!--暂无结果-->
                    <article class="no-search text-center" style="display:none">
                        <img src="/css/img2.0/no-search.jpg">
                        <p>暂时没有搜索结果哦~</p>
                    </article>
                </article>
            </article>
        </article>
    </section>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/store/search.js"></script>
</body>
</html>
