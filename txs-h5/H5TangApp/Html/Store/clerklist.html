<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理店员</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/commercial.css">
</head>
<body class="bg-f0">

    <div class="row padd-1">
        <div class="small-4 columns az-text-left az-padding0 col-9 fz-15">店员名称</div>
        <div class="small-4 columns az-text-center az-padding0 col-9 fz-15">手机号</div>
        <div class="small-4 columns az-text-right az-padding0 col-9 fz-15">累计销券</div>
    </div>
    <article id="listdata" class="bg-white padd-1"></article>
    <article class="padd-1 padding-b0 f-tips">
        <p class="col-9 padd-tb07">友情提示：</p>
        <ol>
            <li>选择相应店员，可以删除店员。</li>
            <li>店员删除后，将不能继续进入商户系统验证优惠券。</li>
        </ol>
    </article>
    <!-- <div class=""></div> -->
    <article class="bg-white">
        <div id="actionrow" class="row" style="display:none">
            <div id="addClerk" class="small-6 columns"><a href="javascript:void(0)" class="commercial-btn">添加店员</a></div>
            <div id="deleteClerk" class="small-6 columns">
                <a href="javascript:void(0)" id="btnDeleteClerk" class="commercial-btn" style="background-color:lightgray">删除店员</a>
            </div>
        </div>
    </article>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/store/clerklist.js"></script>
</body>
</html>
