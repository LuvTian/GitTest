<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业中心</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/commercial.css">
</head>
<body class="bg-f0">
    <div class="com-wrap">
        <header class="mar-tb15 bg-white padd-15">
            <div class="row opens">
                <div class="small-4 large-3 columns">
                    <img id="companyLogo" src="/css/image-commercial/commer-header.jpg" alt="">
                </div>
                <div class="small-8 large-9 columns az-positionr">
                    <h3 id="companyName"></h3>
                    <p>管理员：<span id="adminName"></span></p>
                </div>
            </div>
        </header>
        <article class="bg-white padd-15">
            <div class="row">
                <a id="manageClerk" href="javascript:void(0);" class="small-6 columns border-r az-center az-padding0">
                    <icon class="wechat icon-manager"></icon>
                    <span class="az-positionr" id="manageClerkTxt">管理店员</span>
                </a>
                <a id="validateCode" href="javascript:void(0);" class="small-6 columns az-center az-padding0">
                    <icon class="wechat icon-coupon"></icon>
                    <span class="az-positionr">验证优惠券</span>
                </a>
            </div>
        </article>
        <article class="bg-white padd-15 mar-t15">
            <p class="yard color-333">推荐二维码</p>
            <div class="imgbox az-center mar-t15">
                <img id="refercode" src="/css/image-commercial/yard.jpg" alt="">
                <!--<center id="refercode"></center>-->
                <p>直接向对方出示二维码</p>
                <p>对方扫码后注册唐小僧即邀请成功</p>
            </div>
            <p class="mar-t15 col-9 az-text-left">长按二维码图片或截屏保存后打印，张贴在醒目位置，供大家扫码。</p>
            <a id="investPeople" href="javascript:void(0);" class="commercial-btn">点我打开图片</a>
        </article>
        <div class="weixincode text-center">
            <div class="bg-black"></div>
            <div class="output">
                <img id="bigCode" />
            </div>
        </div>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/jquery.qrcode.js"></script>
    <script src="/js/pagejs/store/company1.js"></script>
</body>
</html>
