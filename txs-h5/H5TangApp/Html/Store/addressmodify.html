<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="browsermode" content="application">
	<meta name="x5-page-mode" content="app">
	<script src="/js/vendor/fontsize.js"></script>
	<title>地址</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/newCommon.css">
	<link rel="stylesheet" type="text/css" href="/css/creditsMall/addressmodify.css">
</head>
<body>
    <div id="mainBody">
        <input type="hidden" name="" id="cid">
        <ul id="addressInfoContainer">
            <li>
                <span>收货人</span><div class="inputContainer"><input type="text" placeholder="请输入收货人姓名" id="name" maxlength="20" /></div>
            </li>
            <li>
                <span>联系电话</span><div class="inputContainer"><input type="text" placeholder="请输入收货人电话号码" id="phone" maxlength="11"/></div>
            </li>
            <li onclick="choiceCity();">
                <span>所在地区</span><span class="selectedCity"></span><i class="leftArrow"></i>
            </li>
            <li>
                <textarea name="" id="detailAddress" placeholder="请填写详细地址" maxlength="100"></textarea>
            </li>
        </ul>
        <section><span class="setDefault_txt">设为默认</span><span class="setDefault"><i></i></span></section>
        <section class="del">删除地址</section>        
        <div id="btn_save">保存</div>
    </div>

	<script type="text/javascript" src="/js/vendor/jquery.js"></script>
	<script src="/js/jweixin-1.0.0.js"></script>
	<script src="/js/common.js"></script>
	<script type="text/javascript" src="/js/pagejs/creditsMall/addressmodify.js"></script>
</body>
</html>
