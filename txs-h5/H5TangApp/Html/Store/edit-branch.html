<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理分店</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/commercial.css">
</head>
<body class="bg-f0">
    <article class="mar-t15 bg-white padd-15 padding-b0 fz-15">
        <div class="row bb padd-b15">
            <div class="small-5 columns az-padding0 mragin-t06">分店名称：</div>
            <div class="small-7 columns">
                <input id="branchname" class="color-666 fz-15" type="text" name="" value="" placeholder="分店名称如：虹口店">
            </div>
        </div>
        <div class="row bb padd-b15 padd-t15 selectPCD">
            <div class="small-5 columns az-padding0 mragin-t06">所在省：</div>
            <div class="small-7 columns">
                <input id="prov" class="color-666 fz-15" type="text" value="" placeholder="省">
            </div>
            <select class="prov"></select>
        </div>
        <div class="row bb padd-b15 padd-t15 selectPCD">
            <div class="small-5 columns az-padding0 mragin-t06">所在市：</div>
            <div class="small-7 columns">
                <input id="city" class="color-666 fz-15" type="text" value="" placeholder="市">
            </div>
            <select class="city"></select>
        </div>
        <div class="row bb padd-b15 padd-t15 selectPCD">
            <div class="small-5 columns az-padding0 mragin-t06">所在区：</div>
            <div class="small-7 columns">
                <input id="dist" class="color-666 fz-15" type="text" value="" placeholder="区">
            </div>
            <select class="dist"></select>
        </div>
        <div class="row bb padd-b15 padd-t15">
            <div class="small-5 columns az-padding0 mragin-t06">详细地址：</div>
            <div class="small-7 columns">
                <input id="branchaddress" class="color-666 fz-15" type="text" value="" placeholder="">
            </div>
        </div>
        <div class="row bb padd-b15 padd-t15">
            <div class="small-5 columns az-padding0 mragin-t06">电话：</div>
            <div class="small-7 columns">
                <input id="branchphone" class="color-666 fz-15" type="tel" maxlength="20" value="" placeholder="">
            </div>
        </div>
        <div class="row bb padd-b15 padd-t15 az-clearfix az-positionr">
            <div class="small-5 columns az-padding0 mragin-t06">营业时间:</div>
            <div class="small-4 columns az-padding0">
                <input id="opentime" class="color-666 fz-15" type="text" class="az-text-right" maxlength="11" value="" placeholder="">
            </div>
            <div  class="small-3 columns az-padding0 same col-3 fz-15">
                <span>|</span>同总店 <icon id="headquarters" class="wechat icon-choose"></icon></span>
            </div>
        </div>
        <div class="row padd-b15 padd-t15">
            <div class="small-5 columns az-padding0 mragin-t06">分店管理员：</div>
            <div class="small-7 columns">
                <div class="same az-positionr">
                    <input id="branchadminphone" class="color-666 fz-15" type="tel" maxlength="11" value="" placeholder="">
                    <div id="branchadminname" class="smae-name"></div>
                </div>
            </div>
        </div>
    </article>
    <article class="mar-t15 padd-15 padding-b0 padding-t0">
        <div class="row">
            <div id="editbranch" class="small-6 columns padding-l0"><a href="javascript:void(0);" class="commercial-btn">提交更改</a></div>
            <div id="deletebranch" class="small-6 columns padding-r0"><a href="javascript:void(0);" class="commercial-btn">删除分店</a></div>
        </div>

        <p class="col-9 padd-tb07">友情提示：</p>
        <ol>
            <li>分店管理员和店员需要是唐小僧注册用户。</li>
            <li>分店管理员可以添加分店店员。</li>
        </ol>
    </article>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/jquery.cn_cityselect.js"></script>
    <script src="/js/pagejs/store/edit-branch.js"></script>
</body>
</html>
