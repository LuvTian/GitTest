<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>资产明细</title>
    <script src="/js/vendor/fontsize.js"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/newCommon.css">
    <link rel="stylesheet" type="text/css" href="/css/creditorlist.css">
</head>

<body id="mainBody">
    <div id="all-body-div-preloader">
        <div id="all-body-div-status"></div>
    </div>
    <div class="bondbg">
        <div class="clearfloat bb padd">
            <span class="fl width-3 ctitle" id="typetitle">借款公司</span>
            <span class="fl cdata width-4" id="companyname"></span>
        </div>
        <div class="clearfloat bb padd">
            <span class="fl width-3 ctitle" id="persontitle">法定代表人</span>
            <span class="fl cdata width-4" id="companylegalperson"></span>
        </div>
        <div class="clearfloat bb padd">
            <span class="fl width-3 ctitle">借款金额</span>
            <span class="fl cdata width-4" id="companyborrowamount">0.00元</span>
        </div>
        <div class="clearfloat bb padd" id="address">
            <span class="fl width-3 ctitle">注册地址</span>
            <span class="fl cdata width-4" id="registeredaddress"></span>
        </div>
        <div class="clearfloat bb padd" id="insertdate">
            <span class="fl width-3 ctitle">成立时间</span>
            <span class="fl cdata width-4" id="foundate"></span>
        </div>
        <div class="clearfloat bb padd" id="registermoney">
            <span class="fl width-3 ctitle">注册资本</span>
            <span class="fl cdata width-4" id="registeredcapital">0.00元</span>
        </div>
        <div class="clearfloat bb padd" id="companypeoples">
            <span class="fl width-3 ctitle">公司规模</span>
            <span class="fl cdata width-4" id="managementamount"></span>
        </div>
        <div class="clearfloat bb padd" id="busin">
            <span class="fl width-3 ctitle">主营业务</span>
            <span class="fl cdata width-4" id="business"></span>
        </div>
        <div class="clearfloat bb padd">
            <span class="fl width-3 ctitle" id="moneyuse">资金用途</span>
            <span class="fl cdata width-4" id="funduse"></span>
        </div>
        <div class="clearfloat bb padd" id="blackpay">
            <span class="fl width-3 ctitle">还款来源</span>
            <span class="fl cdata width-4" id="payment"></span>
        </div>
        <div class="clearfloat bb padd" id="zxcs">
            <span class="fl width-3 ctitle">增信措施</span>
            <span class="fl cdata width-4" id="creditmessure"></span>
        </div>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/product/creditordetail.js"></script>
</body>

</html>
