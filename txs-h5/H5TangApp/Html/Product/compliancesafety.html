            <dl class="dl">
                <dt><b></b>资金安全</dt>
                <dd>
                    <b></b>投资会员所有交易环节的资金均由第三方机构进行独立托管，确保平台与资金需求方、资金提供方的有效隔离。
                </dd>
                <dd>
                    <b></b>第三方机构依据专款专用原则，对每笔资金流动进行严格监控，确保会员账户资金安全。
                </dd>
                <dd>
                    <b></b>平台会员交易账户的资金安全由太平财险承保，如平台会员的交易账户资金被他人盗刷、盗用而导致资金损失，将由太平财险按约赔付。
                </dd>
            </dl>
