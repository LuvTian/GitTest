<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即投资</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css?v=20160914">
    <link rel="stylesheet" type="text/css" href="/css/timedeposit.css">
    <link href="/css/bank-notice.css" rel="stylesheet" />
</head>
<body class="investment">
    <section class="content">
        <article class="viewport">
            <div class="po-re-h100">
                <div class="item-mod">
                    <div class="row1">
                        <span class="l col1">至尊宝</span>
                    </div>
                    <div class="row2">
                        <span class="l col3"><z id="product-rate">0.00</z><s>%</s><strong id="product-rateactivite"></strong><b></b></span>
                        <span class="r col1">灵活赎回</span>
                    </div>
                </div>
                <div class="sr-val" style="display:none">
                    <span class="t basic" >账户余额：</span>
                    <div>
                        <z id="paytypeamount"></z>
                    </div>
                </div>
                <div class="sr-val">
                    <span class="t">购买金额</span>
                    <div>
                        <input type="tel" id="product-buy-amount" onkeyup="this.value = this.value.replace(/[^\d.]/g, '').replace('.', '').replace(/^[0]/g, '').replace(/^[0]*([1-9])/, '$1').replace(/^[0]*(\.)/, '0$1').replace(/^([0-9]{1,7})([0-9]*)/, '$1');">
                    </div>
                </div>
                <p class="sy_time">预计显示收益时间：<z id="product-profitstartday">0000-00-00</z></p>

                <p class="xieyi">
                    <z id="buy-agreement">
                        <input id="ck-buy-agreement" type="checkbox" value="checkbox" checked="checked" style="display:none;" />
                        <span class="checkbox checkbox1" checkbox=""></span>
                        我已阅读并同意
                    </z>
                    <span class="col1">
                        <a href="/Html/Product/contract/risk-tip.html">《风险提示书》</a>、<a href="/Html/Product/contract/dingxiangweituoxieyi.html">《定向委托投资协议》</a>
                        <!--暂留<a href="/html/product/contract/zzb-investment-agreement.html">《投资协议》</a>-->
                    </span>
                </p>

                <a class="pay_btn pay_btn_op maintenanct global-maintenanct" href="javascript:void(0);" id="product-buy">立即投资</a>
            </div>
            <div class="btmpro-ab po-re-m-3P" style="margin-top: -5.5rem!important">
                <p class="btmpro" onclick="window.location.href = '/Html/picc.html'"><span class="wxicon icon-safety"></span>账户资金防盗安全由新浪支付和太平财险共同保障</p>
                <p style="display: block;width: 100%;text-align: center;color: #b9b9b9;font-size: 1.2rem; margin: 1rem 0;">网贷有风险，出借需谨慎</p>
            </div>
            
        </article>
    </section>

    <!---背景框--->
    <div class="reveal-modal" id="mt" style="display:none"></div>

    <section class="content" id="choicepay" style="display:none">
        <articel class="viewport" id="articel-pay" style="background-color: #F0EFF4;">
            <div class="box-content" id="basicdiv">
                <span class="first-span basic" id="basic">账户余额</span><span class="select-span">可用余额<z id="basicbalance">0.00</z>元</span><img class="active basicimg" src="/css/img2.0/checkbox.png" style="display:none">
            </div>
            <div class="box-content" id="bankdiv">
                <span id="bank"> <z id="bankname"></z></span><span class="select-span">（<z id="cardcode"></z>）单笔限额<z id="depositsinglemax"></z></span><img class="active bankimg" src="/css/img2.0/checkbox.png" style="display:none">
            </div>

        </articel>
    </section>
    <!--银行维护-->
    <article id="txs-model" class="txs-model" style="display:none">
        <img class="model-close js-model-close" src="/css/img2.0/close.png" />
        <article class="model-header">
            <p class="model-title"></p>
            <p class="model-content"></p>
        </article>
        <article class="model-img">
            <img src="/css/img2.0/notice-1.png" />
        </article>
        <article class="btn-double" style="display:none">
            <div class="model-btn">
                <div class="cancel js-model-close">
                    <span>取消</span>
                </div>
                <div class="btnok chance-bank">
                    <span>换张卡</span>
                </div>
            </div>
        </article>
        <article class="model-btn btn-signle" style="display:none">
            <div class="btnok oneline js-model-close">
                <span>好的，我知道了</span>
            </div>
        </article>
    </article>
    <article id="txs-model-bg" class="txs-model-bg" style="display:none"></article>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="/js/common.js?v=20160919"></script>
    <script type="text/javascript" src="/js/utils/notice.js"></script>
    <script type="text/javascript" src="/js/pagejs/product/productbuy.js?v=20160513001"></script>
</body>
</html>
