            <h1>江西赣南金融<br/>资产交易中心介绍</h1>
            <p>
                 江西赣南金融资产交易中心有限责任公司是2014年5月26日经省政府批准设立的省级交易平台。
                 业务包括且不限于传统金融资产交易。
                 公司有风控评审等规范的对内管控手段，按规披露等明晰的外部监管方式，致力于向各符合准入条件的企业及金融机构提供优质的金融资产及服务。
