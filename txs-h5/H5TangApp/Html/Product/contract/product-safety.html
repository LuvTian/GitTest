<body onselectstart="return false">
    <div id="all-body-div-preloader">

        <div class="prod_safety_warp">
            <div class="prod_safety">

                <div class="safety_item">
                    <h2>
                        1.资金去向透明
                    </h2>
                    <p>
                        穿透式管理，完整清晰记录每一笔出借的去向、借款人详细信息；多层风控审核机制，层层审核，降低出借风险；
                    </p>
                </div>
                <div class="safety_item">
                    <h2>
                        2.风控模型丰富
                    </h2>

                        反欺诈系统、预测模型和大数据评分、交易风险识别处理系统；

                    </p>
                </div>

                        4.风控手段先进
                    </h2>

                        大数据风控进行风险识别；专业风控现场实地尽调；多套风控模型进行客户评级和风险定价。

            <div class="risk_process">
