<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>定期加息券</title>
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances2.css">
</head>
<body class="bg-gray2">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <section class="content">
        <article class="viewport">
            <div class="bg-white font-s-14 col-444 bb">适用详情</div>
            <div class="bg-white font-s-14 col-444 bb">有效期至:&nbsp;<span class="col-979" id="enddate"></span></div>
            <div class="bg-white font-s-14 col-444 bb newqit">起投门槛:&nbsp;<span class="col-979">新增投资定期理财</span><span class="col-979" id="startpay"></span><span class="col-979">元起</span></div>
            <div class="bg-white font-s-14 col-444 bb">加息时长:&nbsp;<span class="col-979" id="description"></span></div>
            <div class="bg-white font-s-14 col-444 bb newmax">最大限额:&nbsp;<span class="col-979" id="maxprice"></span><span class="col-979">元，超出部分不加息</span></div>
            <div class="bg-white font-s-14 col-444 bb clearfix hauto">
                <span class="spanblk">适用产品:&nbsp;</span>
                <div class="col-979 new_col" id="suitableproduct"></div>
            </div> 
            <div class="bg-white font-s-14 col-444 bb">不适用区域:&nbsp;<span class="col-979" id="description">变现专区不可用</span></div>
            <button type="button" class="use_btn" id="btn-use">立即使用</button>
        </article>

    </section>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/product/tickets-use.js"></script>
</body>
</html>
