            </ul>
            <div class="tabs-content tabs-content1">
                <article id="panel0" class="content active" data-transtype="0">

                    <div class="bg-gray"></div>

    <section id="notinvest" class=" display-none">
        <nav class="navbar status-nav notinvest">
            <article class=" translist null-bg">
                <div class="wsg-ico">
                </div>

                <li>
                    <div class="l">金额</div>

                    <div class="r" id="detail"></div>

                    <div class="r" id="time"></div>
                </li>

                    <div class="r" id="balance"></div>
                </li>
                <li>
                    <div class="l">流水号</div>
                    <div class="r" id="id"></div>
                </li>
                <li class="display-none">
                    <div class="l">备注</div>
                    <div class="r" id="remark"></div>
                </li>
            </ul>

            <dl class="zzbht-info-list display-none" id="contract">

                <dd>

                        <p>发行人：SPV名称</p>
