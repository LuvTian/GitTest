<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>信用等级评判说明</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/timedeposit.css">
</head>
<body class="security">


    <section class="content">
        <article class="viewport">

            <dl class="dl">
                <dt><strong class="zm bg1">R1</strong>极低风险产品</dt>
                <dd class="d1">
                    <p class="p1">包括各种保证收益类理财产品，或者保障本金，且期望收益不能实现的概率极低的产品；</p>
                </dd>
            </dl>

            <dl class="dl">
                <dt><strong class="zm bg2">R2</strong>低风险产品</dt>
                <dd class="d1">
                    <p class="p1">包括本金安全，且期望收益不能实现的概率较低的产品；</p>
                </dd>
            </dl>


            <dl class="dl">
                <dt><strong class="zm bg3">R3</strong>中等风险产品</dt>
                <dd class="d1">
                    <p class="p1">该类产品本金亏损的概率较低，但期望收益存在一定的不确定性；</p>
                </dd>
            </dl>


            <dl class="dl">
                <dt><strong class="zm bg4">R4</strong>较高风险产品</dt>
                <dd class="d1">
                    <p class="p1">存在一定的本金亏损风险，收益波动性较大；</p>
                </dd>
            </dl>
            <dl class="dl">
                <dt><strong class="zm bg5">R5</strong>高风险产品</dt>
                <dd class="d1">
                    <p class="p1">本金亏损概率较高，收益波动性大。</p>
                </dd>
            </dl>
        </article>
    </section>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>

</body>
</html>
