<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>立即投资</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css?v=20160914">
    <link rel="stylesheet" type="text/css" href="/css/timedeposit.css">

<body class="investment">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <section class="content" id="producthtml">
        <article class="viewport">
            <div class="po-re-h100">
                <div class="item-mod">
                    <div class="row1">
                        <span class="l col1" id="product-title">&nbsp;</span>
                    </div>
                    <div class="row2">
                        <span class="l col3"><z id="product-rate">0.00</z><s>%</s><strong id="product-rateactivite"></strong><b></b></span>
                        <span class="r col1">期限<z id="product-duration"></z>天</span>
                    </div>
                </div>
                <div class="sy_moy" id="product-remaining-div" style="display:none;">
                    <span class="l">剩余金额：<z id="product-remainingamount"></z></span>
                    <span class="r" id="product-remaining-buyall">全部购买</span>
                </div>
                <!--<div class="sr-val">
                    <span class="t" id="paytypehtml"></span>
                    <div>
                        <z id="paytypeamount"></z>
                    </div>
                </div>-->
                <div class="sr-val">
                    <span class="t">购买金额</span>
                    <div>
                        <input type="tel" id="product-buy-amount" onkeyup="this.value = this.value.replace(/[^\d.]/g, '').replace('.', '').replace(/^[0]/g, '');" />
                    </div>
                </div>
                <div class="hongbao">
                    <span class="t">优惠券</span>
                    <span class="col1 current-coupon"><z id="current-coupon-text">未使用优惠券</z></span>
                    <!--<span class="wxicon icon-right-arrow right l-h14"></span>-->
                </div>
                <p class="sy_time">预计显示收益时间：<z id="product-profitstartday"></z></p>

                <p class="xieyi">
                    <z id="buy-agreement">
                        <input id="ck-buy-agreement" type="checkbox" value="checkbox" checked="checked" style="display:none;" />
                        <span class="checkbox checkbox1" checkbox=""></span>
                        我已阅读并同意
                    </z>
                    <span class="col1"><a href="/Html/Product/contract/investment-agreement.html">《投资协议》</a></span>
                </p>

                <p class="renz" style="display:none;" id="user-investmentcertification">完成风险评测后方可投资</p>
                <a class="pay_btn pay_btn_op maintenanct global-maintenanct" href="javascript:void(0);" id="product-buy">立即投资</a>

                <!--<p class="assessment text-left" id="user-norisklevel" style="display:none;">
                    您还未进行<span>风险评估测试</span>，若您想继续投资，则视为您已充分认识并愿意承担本项目可能存在的风险。
                </p>-->
                <p class="highrisk" id="user-highrisk" style=" display:none;">
                    投资本项目所需风险承受能力为<span id="product-risk-desc"></span>，已超出您的风险承受能力<span id="user-risk-desc">平衡型</span>，若您想继续投资，则视为您已充分认识并愿意承担本项目可能存在的风险。
                </p>
            </div>
            <div class="btmpro-ab2 po-re-m-3P">
                <p class="btmpro" onclick="window.location.href = '/Html/picc.html'"><span class="wxicon icon-safety"></span>账户资金防盗安全由新浪支付和太平财险共同保障</p>
            </div>
        </article>
    </section>

    <div class="bonus_ticket display-none">
        <div class="bt_header ">
            <div class="row title_header">
                <div class="bt_bonus_title small-6 columns bon_t_on">代金券</div>
                <input type="hidden" id="current-coupon-value" value="0">
                <input type="hidden" id="current-coupon-id" value="0">
                <div class="bt-tickets_title small-6 columns">加息券</div>
            </div>
        </div>
        <div class="bt_bonus">
            <div class="bt_tips bb nousecoupon paddingtop">不使用代金券</div>
            <div id="couponlist">
            </div>
            <!--<p class="bt_nomore">没有更多代金券</p><br /><br /><br />-->
            <div class="bt_tip2 ">
                <h2 class="col-fcc"><i class="wxicon icon-light col-fcc"></i>温馨提示:</h2>
                <h2 class="col-fcc">代金券不可重复使用，不可累加使用</h2>
                <h2 class="col-fcc">代金券投资到期后，可提现</h2>
            </div>
        </div>
        <div class="bt_tickets display-none">
            <div class="bt_tips bb nouseticket paddingtop">不使用加息券</div>
            <div id="ticketlist">
            </div>
            <div class="bt_tip2 ">
                <h2 class="col-fcc"><i class="wxicon icon-light col-fcc"></i>温馨提示:</h2>
                <h2 class="col-fcc">加息券不可重复使用，不可累加使用</h2>
            </div>
        </div>
    </div>
    <div class="mask display-none"></div>

    <section class="content" id="choicepay" style="display:none">
        <articel class="viewport" id="articel-pay" style="background-color: #F0EFF4;">
            <div class="box-content" id="basicdiv">
                <span class="first-span" id="basic">账户余额</span><span class="select-span">可用余额<z id="basicbalance">0.00</z>元</span><img class="active basicimg" src="https://txsres.txslicai.com/css/img2.0/checkbox.png" style="display:none">
            </div>
            <div class="box-content" id="zzbdiv">
                <span class="first-span" id="demand">至尊宝</span><span class="select-span">可用余额<z id="demandbalance">0.00</z>元</span><img class="active demandimg" src="https://txsres.txslicai.com/css/img2.0/checkbox.png" style="display:none">
            </div>
            <div class="box-content" id="bankdiv">
                <span id="bank"> <z id="bankname"></z></span><span class="select-span">（<z id="cardcode"></z>）单笔限额<z id="depositsinglemax"></z></span><img class="active bankimg" src="https://txsres.txslicai.com/css/img2.0/checkbox.png" style="display:none">
            </div>

        </articel>
    </section>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/common.js?v=20160919"></script>
    <script src="/js/pagejs/product/thanksgivingbuy.js"></script>

            $(".mask").click(function () {
                $(".bonus_ticket").hide()
                $(".mask").hide()
            })
        })
    </script>
