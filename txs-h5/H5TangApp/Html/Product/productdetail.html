<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>理财</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances.css">
</head>
<body class="bg-gray">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <div class="wrap">
        <div class="bg-white bb mb detail-title">
            <div class="row bb">
                <div class="small-7 fl"><b id="product-title"></b><span class="gray-font" id="product-desc">随时存取 双倍来袭</span></div>
                <div class="small-5 fl tr time" id="product-publish">
                    <span class="wxicon icon-time"></span>
                    <z id="product-publish-date"></z>
                </div>
            </div>
            <div class="row return">
                <div class="small-6 fl"><span class="percentage"><z id="product-rate"></z><b>%</b></span>期望年化收益</div>
                <div class="small-6 fl tr"><span class="money"><z id="product-amount"></z><b>万</b></span>项目金额(元)</div>
                <div class="tishi-hike-detail">

                </div>
            </div>

            <div class="plan">
                <div class="progress success"><span class="meter" style="width:0%" id="product-process"></span></div>
                <div class="row meter-load">
                    <div class="small-6 fl">剩余金额(元) <span id="product-remainingamount"></span></div>
                    <div class="small-6 fl tr">进度 <span class="pro-num" id="product-purchaseprogress"></span></div>
                </div>
            </div>
        </div>

        <div class="bg-white bt bb mb display-none" id="product-activity">
            <div class="small-9 fl cash"></div>
            <div class="small-3 fl tr gray-font"><span class="wxicon icon-right-arrow"></span></div>
        </div>

        <div class="bg-white bt bb mb help-exp">
            <a href="javascript:void(0)" class="wxicon icon-help"></a>
            <div class="small-6 fl">
                <div><span>保障方式</span><z id="product-guaranteetype"></z></div>
                <div><span>还款方式</span>按日付息</div>
            </div>
            <div class="small-6 fl">
                <div><span>投资要求</span><z class="product-min-amoount"></z>元起投</div>
                <div><span>赎回方式</span>随时赎回</div>
            </div>
        </div>
        <a href="javascript:void(0)" class="bg-white bt" id="product-prject-description">
            <div class="small-6 fl">项目介绍</div>
            <div class="small-6 fl tr gray-font"><span class="wxicon icon-right-arrow"></span></div>
        </a>
        <a href="/Html/Product/safaty.html" class="bg-white bt">
            <div class="small-6 fl">资产安全</div>
            <div class="small-6 fl tr gray-font"><span class="wxicon icon-right-arrow"></span></div>
        </a>
        <a href="/Html/Product/contract/regular-template-list.html" class="bg-white bt">
            <div class="small-6 fl">合同模板</div>
            <div class="small-6 fl tr gray-font"><span class="wxicon icon-right-arrow"></span></div>
        </a>
        <a href="javascript:void(0)" class="bg-white bt bb">
            <div class="small-6 fl" id="product-status-text"></div>
            <div class="small-6 fl tr gray-font"><z id="product-status-count"></z>人<span class="wxicon icon-right-arrow"></span></div>
        </a>

        <a class="safety az-center" href="/Html/picc.html"><span class="wxicon icon-safety"></span> 账户资金防盗安全由新浪支付和太平财险共同保障</a>

        <div class="buying" id="product-buy">
            <a href="/html/product/calculator.html" class="wxicon icon-calculator"></a>
            <span class="gray-font" id="product-countdown"></span>
            <a id="product-buy-link" href="javascript:void(0)" class="button alert fr">立即抢购</a>
        </div>

        <div class="buying" id="product-soldout">
            <a class="button secondary expand">已售罄</a>
        </div>

        <div class="buying" id="product-ready">
            <a id="product-calc" href="/html/product/calculator.html" class="wxicon icon-calculator"></a>
            <a id="product-appoint" href="javascript:void(0)" class="button reserve fr">预约提醒</a>
        </div>
    </div>

    <div class="mask display-none"></div>
    <div class="capacity1" style="display:none">
        <h3 class="bb color-666">投资小贴士</h3>
        <ul class="color-666">
            <li class="list-disc"> 建议在投资项目抢购前做好预充值，避免因耽误时间导致项目售罄</li>
            <li class="list-disc">投资要求：<z class="product-min-amoount">0</z>元起投</li>
            <li class="list-disc">计息：年化收益率8%+，买入当天开始计息并产生收益，第二天可看到前一天的收益情况。</li>
            <li class="list-disc">赎回及提现：<br>赎回限额为单笔不高于5万，每日累计不高于10万。<br> 提现到银行卡每次不高于5万，每日累计不高于10万</li>
        </ul>
        <i class="az-icon icon-turnoff2"></i>
    </div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/pagejs/product/productdetail.js"></script>
</body>
</html>
