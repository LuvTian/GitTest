<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>加载中……</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">
        /*loading safety*/
        
        #all-body-div-preloader {
            position: fixed;
            z-index: 2500;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f7f7f7;
            z-index: 999999
        }
        
        #all-body-div-status {
            height: 100%;
            background: url(/css/img2.0/loding.gif) no-repeat center;
            background-size: 30%;
        }
    </style>
</head>

<body class="bg-f0eff5">
    <div id="all-body-div-preloader">
        <div id="all-body-div-status"></div>
    </div>
    <script type="text/javascript">
        var shareUrl = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid={0}&redirect_uri={1}&response_type=code&scope=snsapi_base&state=1#wechat_redirect';
        //获取url参数
        var getQueryStringByName = function (name) {
            var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
            if (result == null || result.length < 1) {
                return "";
            }
            return result[1];
        };
        window.onload = function () {
            document.getElementById("all-body-div-preloader").style.display = "none";
            window.location.href = shareUrl.replace("{0}", getQueryStringByName("appid")).replace("{1}", getQueryStringByName("reduri"));
        }
    </script>
</body>

</html>
