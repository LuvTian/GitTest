        $.fn.extend({
            ProgressBarWars: function (opciones) {
                var ProgressBarWars = this;
                var theidProgressBarWars = $(ProgressBarWars).attr("id");
                var StringStyle = "";

                defaults = {
                    porcentaje: "100",
                    tiempo: 1000,
                }

                var opciones = $.extend({}, defaults, opciones);
                $(ProgressBarWars).before(StringStyle);
                $(ProgressBarWars).append('<span class="progress-bg left" id="bar' + theidProgressBarWars +
                    '"></span><span class="progress-money left">' + opciones.data + '元</span>');
                $("#bar" + theidProgressBarWars).animate({
                    width: opciones.porcentaje + "%"
                }, opciones.tiempo);
                this.mover = function (ntamanio) {
                    $("#bar" + $(this).attr("id")).animate({
                        width: ntamanio + "%"
                    }, opciones.tiempo);
                };
                return this;
            }
        });
