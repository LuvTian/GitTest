<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>审计报告</title>
    <script src="/js/vendor/fontsize.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/newCommon.css">
    <link rel="stylesheet" href="/css/disclosure_z.css">
</head>
<body>
    <div id="mainBody" class="">
        <ul class="contact">
            <li data-src="/css/img2.0/disclosure/audit1.jpg" class="audit clear"><t>2015年  年度审计报告</t><div class="arrow_icon"><i></i></div></li>
            <li data-src="/css/img2.0/disclosure/audit2.jpg" class="audit clear"><t>2016年  年度审计报告</t><div class="arrow_icon"><i></i></div></li>
            <li data-src="/css/img2.0/disclosure/audit3.jpg" class="audit clear"><t>2017年  年度审计报告</t><div class="arrow_icon"><i></i></div></li>
        </ul>
        <img src="" width="100%" style="display:none" id="picaudit">
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script>
        $(function(){
            $(".audit").click(function(){
                $(".contact").fadeOut();
                $("#picaudit").fadeIn().attr("src", $(this).data("src"))
            })
            $("#picaudit").click(function(){
                $(this).fadeOut();
                $(".contact").fadeIn();
            })
        })
    </script>
</body>
</html>
