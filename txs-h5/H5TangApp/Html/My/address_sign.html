<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>奖励详情</title>
    <script src="/js/vendor/fontsize.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/newCommon.css">
    <link rel="stylesheet" type="text/css" href="/css/newsign.css">
</head>
<body>
    <div class="bg_f7"></div>
    <div class="sign_rewards">
        <div class="sign_rewards_name">
           
        </div>
        <div class="get_signrewards_time">
            获奖时间：<span></span>
        </div>
    </div>
    <div class="sign_rewards clearfix" id="no_address" style="display:none">
        <div class="shaddress">
            <img src="/css/img2.0/pointImg/location.png" alt="" class="location">
            收货地址：
        </div>
        
        <div class="add_new_address">+添加新地址<div class="arrow_icon"><i></i></div></div>
    </div>
    <div class="sign_rewards clearfix" id="exist_address" style="display:none">
        <div class="lc_logo">
             <img src="/css/img2.0/pointImg/location.png" class="location">
        </div>
        <div class="lc_info clearfix">
            <div class="sign_received_name">收货人：<span></span></div>
            <div class="sign_received_tel"></div>
            <div class="sign_received_address"></div>
        </div>
        <div class="lc_icon">
            <div class="arrow_icon"><i></i></div>
        </div>
    </div>

    <p class="lxtel">若您对奖品发放有任何疑问，可以致电客服<span>400-607-8587</span></p>
    <div class="fill-btn">
        <span>确定地址</span>
    </div>
    <div class="miss-tip" style="display:none">
        <p class="txt_center">
            地址填写成功，预计在10个工作<br>日内为您发货
        </p>
        <a href="javascript:void(0)" class="txt_center" class="cancle_sure">确定</a>
    </div>
    <div class="mask" style="display:none"></div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/address_sign.js"></script>
</body>
</html>
