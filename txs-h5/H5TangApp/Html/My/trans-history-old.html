        .gray {
            color: #999999;

        .red {
            color: #F25D50;

        .green {

        }
        
        .tlname p.oh {

        .dealrecord-list .mb,

        }
        
        .borb:after {
            display: block;
            height: 1px;
            border-bottom: 1px solid #E7E7E7;
            transform: scaleY(.5);
            -webkit-transform: scaleY(.5);
            position: absolute;
            bottom: 0;
            content: ' ';
            left: 0;
            right: 0;
        }
        
        .finances-nav a {
            display: block;
            float: left;
            line-height: 4rem;
            height: 4rem;
            width: 50%;
            text-align: center;
            color: #333333;
            position: relative;
            overflow: hidden;
            font-size: 1.4rem;
        }
        
        .finances-nav .active a {
            color: #F25D50;
        }
        
        .finances-nav .active a:before {
            height: 3px;
            background: #F25D50;
        }
        
        .finances-nav {
            background: #FFFFFF;
            height: 4rem;
            overflow: hidden;
            font-size: 1.4375rem;
        }
        
        .bg-white {
            background: #FFFFFF;
            padding: 0.9375rem;
            position: relative;
            overflow: hidden;
            display: block;
            color: #444;
        }
        
        .tabs-content {
            margin: 0;
            margin-top: 12px;
        }
        
        .bg-gray {
            background: rgb(247, 247, 247);
        }
        
        .content .tabs-content {
            background: rgb(247, 247, 247);
        }
        
        .fz {
            font-size: 1.22rem;
        }
    </style>
