<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/relize.css">
</head>
<body class="timeDeposit-info">
    <section class="content" >
        <article class="viewport">
            <div class="top-mod">
                <div class="row1">
                    期望年化收益
                </div>
                <div class="row4">
                    <z id="transferrate"></z><span class="s">% <span class="sml" id="product-rate-rateactivite" style="display:none;"></span></span>
                </div>
                <p class="text-center gray fz-12 line-h-6" id="transferhtml">起息<z id="transferlockday"></z>天后可转</p>
            </div>
            <div class="bg-white bb">
                <div class="small-4 left text-center br">
                    <h3 class="gray fz-115">剩余期限</h3>
                    <p class="col-444 fz-12 pt-half1"><z id="remainingday"></z>天</p>
                </div>
                <div class="small-4 left text-center br">
                    <h3 class="gray fz-115">本金</h3>
                    <p class="col-444 fz-12 pt-half1"><z id="remainingamount"></z></p>
                </div>
                <div class="small-4 left text-center">
                    <h3 class="gray fz-115">剩余利息</h3>
                    <p class="col-444 fz-12 pt-half1"><z id="remaininginterest"></z>元</p>
                </div>
            </div>
            <div class="bg-white padding_t_0_q">
                <div class="small-6 left text-center bb pad-bot-1">
                    <h3 class="gray fz-115 br">到期时间</h3>
                    <p class="col-444 fz-12 pt-half1 br"><z id="enddate"></z></p>
                </div>
                <div class="small-6 left text-center bb pad-bot-1">
                    <h3 class="gray fz-115" id="interest-text">已产生利息<span class="interest_info" style="display:none">i</span></h3>
                    <p class="col-444 fz-12 pt-half1"><z id="interest"></z>元</p>
                </div>
            </div>
            <h3 class="principal_tips" id="pricetip" style="display:none">*请输入低于剩余本金+所获利息的价格</h3>
            <div class="bg-white fz-12 padding-bom0">
                <div class="bb row">
                    <div class="small-5 left line_56vw text-center pad-bottom-1">
                        输入转让金额(元)
                    </div>
                    <div class="small-7 left pad-bottom-1">
                        <div class="small-3 left text-center l-h28"><button class="cal-truninout bgt_reduce_bg" id="minus">-</button></div>
                        <div class="small-6 left line_56vw">
                            <input class="margin0" placeholder="" id="transferamount" value="0" onkeyup="this.value = this.value.replace(/[^\d.]/g, '');"/>
                        </div>
                        <div class="small-3 left text-center l-h28"><button class="cal-truninout btn_plus_bg" id="plus">+</button></div>
                    </div>
                </div>
            </div>
            <div class="bg-white fz-12 padding-bom0">
                <div class="bb row padding-bom9375r">
                    <div class="small-5 left text-center pad-bottom-1">
                        手续费
                    </div>
                    <div class="small-2 left pad-bottom-1">&nbsp;</div>
                    <div class="small-5 left text-left col-444 pad-bottom-1">
                        <z id="penalty">0.00</z>
                        元
                    </div>
                </div>
                <div class="bg-white fz-12 padding-bom0">
                    <div class="bb row padding-bom9375r">
                        <div class="small-5 left text-center">
                            到手金额
                        </div>
                        <div class="small-2 left pad-bottom-1">&nbsp;</div>
                        <div class="small-5 left text-left col-444 pad-bottom-1">
                            <z id="dealamount">0.00</z>
                            元
                        </div>
                    </div>
                </div>
                <br>
                <p><a class="tr_info" href="javascript:void(0)" id="transferlink"><span class="check_tips_question">？</span>&nbsp;&nbsp;<span style="color:#b7b7b7">查看转让说明</span></a></p>
                    <br><br>
                    <p class="statement">
                        <span class="check-box" id="checkbox">
                            <img src="/css/img2.0/criterion-choose.jpg" class="criterion-pic" alt="" >
                        </span>
                        <z id="zqxieyi" >同意<z style="color:#4a9cf0">《资产权益转让及受让协议》</z></z>
                    </p><br><br>
                
                    <br>
                </div>
</article>
    </section>
    <a class="pro-info-pay_btn" href="javascript:void(0);" id="btn-transfer">确认转让</a>
   
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/fastclick.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/myproducttransfer.js"></script>
    <script>
        $(function () {
            $(".mask").click(function () {
                $(".bonus_ticket").hide()
                $(".mask").hide()
            })
        })
    </script>
</body>
</html>
