<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证优惠券</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances.css">
</head>
<body class="bg-gray">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <div class="wel-inquire">
        <div class="banner">
            <img id="imglarge" src="/css/img2.0/commeriacl02.jpg" height="333" width="750" alt="">
        </div>
        <div class="tips bb mb">
            <div class="row border-bom hei-12vh">
                <div class="small-4 columns">
                    <div class="tipbox">
                        <img id="imgsmall" src="/css/img2.0/commeriacl01.png" height="238" width="238" alt="">
                    </div>
                </div>
                <div class="small-8 columns az-padding0 heivw-p">
                    <!--<p><img id="Category" src="" alt=""><span id="name"></span> </p>-->
                    <p><z id="Category" class="top33p"></z><span id="name"></span> </p>
                    <p class="ab-bot0"><i class="wxicon icon-approve"> 已认证</i></p>
                </div>
            </div>
        </div>
        <div class="wel-inquire bb bt">
            <div class="inquirebox">
                <p class="tit">
                    <i class="wxicon icon-my-welfare"></i>福利兑换
                </p>
                <p class="inbox">
                    <input class="input-text" id="validatecode" type="tel" maxlength="10" onkeyup="value=value.replace(/\D/g,'')" value="" placeholder="输入兑换码">
                    <button id="query">查询</button>
                    <i class="wxicon icon-yard" id="wxquery"></i>
                </p>
            </div>
        </div>

    </div>

    <div id="queryData" style=" display:none;">
        <div class="wel-inquire wel-inquire-margin-t bb bt">
            <div class="inquirebox">
                <p class="tit">福利订单详情</p>
                <div class="shop-list az-clearfix">
                    <div class="row">
                        <div class="small-4 columns az-padding0">
                            <img id="couponimagesmall" src="/css/img2.0/shod.png" alt="">
                        </div>
                        <div class="small-8 columns az-padding0">
                            <p class="tit1">
                                <!--<img id="Category2" src="" alt="">--><span id="couponname"></span>
                            </p>
                            <p class="tip"><span id="couponabstract"></span></p>
                            <p class="tips2"><span id="validcount" style=" display:none"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wel-inquire wel-inquire-margin-t bb bt">
            <div class="inquirebox">
                <div class="row">
                    <div class="small-8 columns az-padding0">
                        <p class="indent">订单编号：<span id="couponvalidatedid"></span> </p>
                        <p class="indent-time">下单时间：<span id="wintime"></span></p>
                    </div>
                    <div class="small-4 columns az-padding0 az-text-right"><span class="consume" id="couponvalidatedstatus"></span></div>
                </div>
            </div>
        </div>
        <div class="az-tiptext-tips wel-inquire-margin-t bb bt">
            <div class="row">
                <div class="small-6 columns az-padding0">福利二维码</div>
                <div class="small-6 columns az-padding0 az-text-right"><i class="wxicon icon-qrcode"></i><i id="qrcode2" style="display:none"></i></div>
            </div>
        </div>
        <div class="az-tiptext-tips">
            <div class="row">
                <div class="small-6 columns az-padding0">福利消费码</div>
                <div class="small-6 columns az-padding0 az-text-right" id="couponcode"></div>
            </div>
        </div>
        <div class="az-tiptext-tips ">
            <!--mb2-->
            <div class="row">
                <div class="small-6 columns az-padding0" id="time_txt">有效期至</div>
                <div class="small-6 columns az-padding0 az-text-right" id="overduetime"></div>
            </div>
        </div>
        <div class="mb2">
            <p class="ban-fitips mt bb bt">兑换说明</p>
            <p class="userinfo">
                <span id="activitysketch"></span>
            </p>
        </div><br><br><br><br><br>
        <div class="bg-btn" style=" display:none;">
            <div class="fillet-btn-welfare"><a href="javascript:void(0);" class="button expand" id="Exchange">兑换</a></div>
        </div>
    </div>
    <div class="mask display-none"></div>

    <div class="weixincode text-center">
        <div class="bg-black"></div>
        <div class="output">
            <center id="bigCode"></center>
        </div>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/jquery.qrcode.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/Immerchant.js"></script>
</body>
</html>
