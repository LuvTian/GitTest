        <h3>使用规则</h3>
        <ol>
            <li><span class="color-org">代金券</span>用于指定定期理财</li>
            <li>新手项目和指定的项目不可使用<span class="color-org">代金券</span></li>
            <li><span class="color-org">代金券</span>一次性使用，不可与其他<span class="color-org">代金券</span>累加</li>
            <li>使用的<span class="color-org">代金券</span>，在项目投资到期后可提现</li>
            <li>在定期投资时选择可用的<span class="color-org">代金券</span>,使用<span class="color-org">代金券</span>抵扣本金投资；投资到期后，<span class="color-org">代金券</span>奖励自动赎回至账户</li>
            <li><span class="color-org">代金券</span>需按标明的投资金额，在有效期内使用</li>
            <li><span class="color-org">代金券</span>与加息券不可叠加使用</li>
            <li>解释权归唐小僧理财</li>
        </ol>
