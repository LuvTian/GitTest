<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>商户入驻</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances.css">
</head>
<body class="bg-gray">
    <div class="wrap">
        <div class="logo">
            <img src="/css/img2.0/settledlogo.jpg" />
        </div>
        <div class="bg-white bb bt">商户入驻流程</div>
        <div class="bg-white mb">
            <div class="bankcardpage">
                <div class="icon-bar three-up">
                    <div class="item">
                        <i class="font-c-fb1">1</i>
                        <label class="font-c-fb2">实名认证</label>
                        <span class="link font-c-fb1"></span>
                    </div>

                    <div class="item">
                        <i class="font-c-fb1">2</i>
                        <label class="font-c-fb2">提交资料</label>
                        <span class="link font-c-fb1"></span>
                    </div>
                    <div class="item">
                        <i class="font-c-fb1">3</i>
                        <label class="font-c-fb2">客服审核</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white bb">需提前准备资料</div>
        <div class="bg-white mb tc">
            <img src="/css/img2.0/settled2.jpg" alt="">
        </div>
        <div class="fillet-btn" id="okmerchant" style="display:none"><a href="javascript:;" class="button expand az-padding0">我要入驻</a></div>
        <div class="fillet-btn" id="nomerchant" style="display:none"><button href="/Html/My/merchant-apply.html" class="button buttongray az-line0" disabled="disabled">申请已提交</button></div>
        <p class="gray-font tc font-size-7" id="merchantinfo" style="display:none">在7个工作日内，商务将与您取得联系</p>
        <p class="gray-font tc font-size-7">资邦元达(上海)  互联网金融信息服务有限公司出品<br>&copy;2015zillion</p>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/merchant-settled.js"></script>
