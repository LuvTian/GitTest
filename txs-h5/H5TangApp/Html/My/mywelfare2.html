<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的福利</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link href="/css/finances.css" rel="stylesheet" />
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=258f03b2831c8603200544a8205bdb85&s=2"></script>
    <style>
        .data_tab {
            border-bottom: 1px solid #f7e9e9;
            display: flex;
            justify-content: space-between;
        }

            .data_tab li {
                flex: 1;
                text-align: center;
                font-size: 1.3rem;
                padding: .9em 0;
                color: #c9cacb;
            }

                .data_tab li:nth-child(1), .data_tab li:nth-child(2) {
                    border-right: 1px solid #f7e9e9;
                }

            .data_tab .data_cur {
                border-bottom: 1px solid #eb4936;
                color: #000;
            }

        .shop-list .small-3 img {
            height: 4rem;
            border-radius: .3em;
            width: 6rem;
        }

        .shop-list .tips2 {
            color: #000;
        }

        .shop-list .border-r {
            padding: .1em .6em .2em;
        }
        .gray_color {
            color: #d3d3d3 !important;
            border-color: #d3d3d3 !important;
        }
        .shop-list .gray_color {
            color: #d3d3d3 !important;
            border-color: #d3d3d3 !important;
        }
        .gray_color .wxicon:before {
            color: #d3d3d3 !important;
        }
    </style>
</head>
<body>
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <ul class="data_tab">
        <li class="data_cur">未消费</li>
        <li>已消费</li>
        <li>已过期</li>
    </ul>
    <div id="datalist">
        <div id="no_consume"></div>
        <div id="has_consume" style="display:none;"></div>
        <div id="expired" style="display:none;"></div>
    </div>
    <!--<button href="#" id="loadmore" class="button small expand" style=" background-color:#f6ecec; color:#ff6a00; font-size:10px;"></button>-->
    <p class="ondata az-text-center" id="loadmore"></p>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/mywelfare2.js"></script>
    <script>
        $(function () {
            $(".data_tab li").click(function () {
                var index = $(this).index();
                $(this).addClass("data_cur")
                       .siblings().removeClass("data_cur");
                $("#datalist >div").eq(index).show()
                                   .siblings().hide();
            })
        })
    </script>
</body>
</html>
