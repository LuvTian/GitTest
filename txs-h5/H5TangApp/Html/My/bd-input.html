<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>商户入驻申请</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/store.css" rel="stylesheet" />
</head>
<body class="bg-gray">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <section class="bd-inpit-wrap">
        <nav>
            <ul class="zzb-nav bd-nav" data-tab="">
                <li class="tab-title active" id="nav-bd-new-input"><a data-target="bd-new-input" href="javascript:;">信息录入</a></li>
                <li class="tab-title" id="nav-bd-draft"><a data-target="bd-draft" href="javascript:;">草稿</a></li>
                <li class="tab-title" id="nav-bd-auditing"><a data-target="bd-auditing" href="javascript:;">审核中</a></li>
                <li class="tab-title" id="nav-bd-audit-pass"><a data-target="bd-audit-pass" href="javascript:;">审核通过</a></li>
            </ul>
        </nav>
        <content>
            <!--信息录入-->
            <div id="bd-new-input" class="bd-new-input">
                <div class="bg-white bd-line bb">
                    <div class="small-4 left az-text-center bd-input-title">商户名称</div>
                    <div class="small-8 left pos-rel">
                        <input type="text" maxlength="50" id="add-storename" class="bd-input-text input-text" />
                        <span class="close"> <i class="wxicon icon-circular-close"></i></span>
                    </div>
                </div>
                <div class="bg-white bd-line bb">
                    <div class="small-4 left az-text-center bd-input-title">营业执照</div>
                    <div class="small-8 left pos-rel">
                        <input type="text" maxlength="50" id="add-storenum" class="bd-input-text input-text" />
                        <span class="close"> <i class="wxicon icon-circular-close"></i></span>
                    </div>
                </div>
                <div class="bg-white bd-line bb">
                    <div class="small-4 left az-text-center bd-input-title">法人代表</div>
                    <div class="small-8 left pos-rel">
                        <input type="text" maxlength="10" id="add-storelegal" class="bd-input-text input-text" />
                        <span class="close"> <i class="wxicon icon-circular-close"></i></span>
                    </div>
                </div>
                <div class="bg-white bd-line bb">
                    <div class="small-4 left az-text-center bd-input-title">门店电话</div>
                    <div class="small-8 left pos-rel">
                        <input type="text" maxlength="30" id="add-storetel" class="bd-input-text input-text" />
                        <span class="close"> <i class="wxicon icon-circular-close"></i></span>
                    </div>
                </div>
                <div class="bg-white bd-line">
                    <div class="small-4 left az-text-center bd-input-title">商户地址</div>
                    <div class="small-8 left pos-rel">
                        <input type="text" maxlength="100" id="add-storeaddress" class="bd-input-text input-text" />
                        <span class="close"> <i class="wxicon icon-circular-close"></i></span>
                    </div>
                </div>
                <div class="fillet-btn">
                    <a href="javascript:;" id="add-submit-draft" class="button expand padding0">保存为草稿</a>
                </div>
                <div class="fillet-btn">
                    <a href="javascript:;" id="add-submit" class="button expand padding0">提交审核</a>
                </div>
            </div>

            <!--草稿-->
            <div id="bd-draft" class="bd-draft" style="display:none;">
                <div class="bd-draft-title">
                    <div class="bg-white bb">
                        <div class="small-8 left text-left bd-input-title gray">商户名称</div>
                        <div class="small-4 left text-right gray">
                            创建时间
                        </div>
                    </div>
                </div>
                <div>
                </div>
                <footer></footer>
            </div>

            <!--审核中-->
            <div id="bd-auditing" class="bd-auditing" style="display:none;">
                <div class="bd-draft-title">
                    <div class="bg-white bb">
                        <div class="small-8 left text-left bd-input-title gray">商户名称</div>
                        <div class="small-4 left text-right gray">提交时间 <i class="wxicon icon-nav-help"></i></div>
                    </div>
                </div>
                <div>
                </div>
                <footer></footer>
            </div>

            <!--审核通过-->
            <div id="bd-audit-pass" class="bd-auditing" style="display:none;">
                <div class="bd-draft-title">
                    <div class="bg-white bb">
                        <div class="small-8 left text-left bd-input-title gray">商户名称</div>
                        <div class="small-4 left text-right gray">通过时间 <i class="wxicon icon-nav-help"></i></div>
                    </div>
                </div>
                <div>
                </div>
                <footer></footer>
            </div>
        </content>
    </section>

    <section class="bd-inpit-wrap bd-edit" style="display:none;">
        <!--编辑草稿-->
        <div id="bd-edit-input" class="bd-edit-input">
            <div class="bg-white bd-line bb">
                <div class="small-4 left az-text-center bd-input-title">商户名称</div>
                <div class="small-8 left pos-rel">
                    <input type="text" maxlength="50" id="edit-storename" class="bd-input-text input-text" />
                </div>
            </div>
            <div class="bg-white bd-line bb">
                <div class="small-4 left az-text-center bd-input-title">营业执照</div>
                <div class="small-8 left">
                    <input type="text" maxlength="50" id="edit-storenum" class="bd-input-text input-text" />
                </div>
            </div>
            <div class="bg-white bd-line bb">
                <div class="small-4 left az-text-center bd-input-title">法人代表</div>
                <div class="small-8 left">
                    <input type="text" maxlength="10" id="edit-storelegal" class="bd-input-text input-text" />
                </div>
            </div>
            <div class="bg-white bd-line bb">
                <div class="small-4 left az-text-center bd-input-title">门店电话</div>
                <div class="small-8 left">
                    <input type="text" maxlength="30" id="edit-storetel" class="bd-input-text input-text" />
                </div>
            </div>
            <div class="bg-white bd-line">
                <div class="small-4 left az-text-center bd-input-title">商户地址</div>
                <div class="small-8 left">
                    <input type="text" maxlength="100" id="edit-storeaddress" class="bd-input-text input-text" />
                </div>
            </div>
            <input type="hidden" id="edit-storeaddress" />
            <div class="fillet-btn">
                <a href="javascript:;" id="edit-submit-draft" class="button expand padding0">保存为草稿</a>
            </div>
            <div class="fillet-btn">
                <a href="javascript:;" id="edit-submit" class="button expand padding0">提交审核</a>
            </div>
            <aside style="display:none;">
                <p>拒绝原因：</p>
                <p id="approveopinion"></p>
            </aside>
        </div>
    </section>

    <div class="bd-inpit-tip" style="display:none;">
        <h1>审核说明</h1>
        <p class="tip-content">
            审核期间,记录状态变更可能会有延迟。请手动刷新或重新进入。
        </p>
        <i class="wxicon icon-circular-close">
        </i>
    </div>
    <div class="mask"  style="display:none;"></div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/bd-input.js"></script>
</body>
</html>
