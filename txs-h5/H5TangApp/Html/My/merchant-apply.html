<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>商户入驻申请</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances.css">
</head>
<body class="bg-gray">
    <div id="all-body-div-preloader"><div id="all-body-div-status"></div></div>
    <div class="wrap">
        <div class="bg-white bb">
            <div class="small-4 fl line-h-3">商户名称</div>
            <div class="small-8 fl tr gray-font">
                <input type="text" value="" id="storename" class="input-text">
            </div>
        </div>
        <div class="bg-white bb">
            <div class="small-4 fl line-h-3">营业执照</div>
            <div class="small-8 fl tr gray-font">
                <input type="text" value="" id="businesslicensenumber" class="input-text">
            </div>
        </div>
        <div class="bg-white bb">
            <div class="small-4 fl line-h-3">法人代表</div>
            <div class="small-8 fl tr gray-font">
                <input type="text" value="" id="legalrepresentative" class="input-text">
            </div>
        </div>
        <div class="bg-white bb">
            <div class="small-4 fl line-h-3">门店电话</div>
            <div class="small-8 fl tr gray-font">
                <input type="text" value="" id="phone" class="input-text">
            </div>
        </div>
        <div class="bg-white bb">
            <div class="small-4 fl line-h-3">商户地址</div>
            <div class="small-8 fl tr gray-font">
                <input type="text" value="" id="store-address" class="input-text">
            </div>
        </div>
        <div class="fillet-btn"><a href="javascript:;" id="btnsubmit" class="button expand az-padding0">提交</a></div>
        <aside class="bg-white" style="background-color:#efeff5">
            
        </aside>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/merchant-apply.js"></script>
</body>
</html>
