<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>开通银行账户</title>
    <script src="/js/vendor/fontsize.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/newCommon.css">
    <link rel="stylesheet" type="text/css" href="/css/unionopening/index.css">
</head>

<body onselectstart="return false" class="bg-f7">
    <div id="all-body-div-preloader">
        <div id="all-body-div-status"></div>
    </div>
    <div id="mainBody" class="depository bg-f7">
        <header>
            为了保障您的账户资金安全，江西赣南金融资产交易中心及广东华侨金融资产交易中心已正式接入
            <span>银行账户资金结算管理系统</span>。首次投资请开通您的银行资金结算管理账户。
        </header>
        <ul class="depository-main">
            <li>
                <span>姓&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                <div>
                    <input id="userName" value="" type="text" disabled="disabled" placeholder="" />
                </div>
            </li>
            <li>
                <span>身份证号</span>
                <div>
                    <input id="cardNo" value="" type="text" disabled="disabled" placeholder="" />
                </div>
            </li>
            <li>
                <span>银行卡号</span>
                <div>
                    <input id="bankNo" class="w80" value="" placeholder="请输入本人银行卡号" type="tel" maxlength="22" />
                </div>
                <div id="clearBankbtn" class="clearbtn">
                </div>
            </li>
        </ul>
        <p class="bank-tip">
            <span class="bank-logo" id="bankLogo">
                <img style="visibility:hidden;" src="" />
            </span>
            <span class="bank-desc" id="bankDesc">
                <!-- 中国建设银行 -->
            </span>
            <a href="/html/my/unionopening/bank-support.html">查看支持银行</a>
        </p>
        <ul class="depository-main">
            <li>
                <span>预留手机</span>
                <div>
                    <input id="bankPhone" placeholder="请输入银行预留手机号" type="tel" maxlength="11" />
                </div>
            </li>
            <li>
                <span>验证码</span>
                <div class="sms-warp">
                    <input id="smsInput" placeholder="请输入短信验证码" type="tel" maxlength="6" />
                    <p id="smsBtn" class="sms-btn">
                        获取验证码
                    </p>
                </div>
            </li>
        </ul>
        <section class="unionopening-form">
            <p id="submit" class="jys-btn-submit disabled">确&nbsp;&nbsp;&nbsp;&nbsp;定</p>
            <div class="jysagreement">
                <div>
                    <div class="ck-border" id="ckbox-agree">
                        <img src="/css/img2.0/unionopening/btn_agree.png" />
                    </div>
                </div>
                <p>我已阅读并同意
                    <br/>侨金所协议：
                    <span>
                        <a href="/html/my/unionopening/qjs-shyhdzzhfwxy.html">《上海银行电子账户服务协议》</a>、
                        <a href="/html/my/unionopening/qjs-shyhyszzfwxy.html">《上海银行银商转账协议》</a>
                    </span>
                    <br/>赣金中心协议：
                    <span>
                        <a href="/html/my/unionopening/gjs-shyhdzzhfwxy.html">《上海银行电子账户服务协议》</a>、
                        <a href="/html/my/unionopening/gjs-shyhyszzfwxy.html">《上海银行银商转账协议》</a>
                    </span>
                </p>
            </div>
        </section>
        <footer class="contact-us">
            <span>有疑问？联系</span>
            <span id="contactUs">在线客服</span>
        </footer>

        <div class="txs_toast_container" style="display:none;">
            <div class="toast_img">
                <img src="/css/img2.0/unionopening/toast-ok.png" />
            </div>
            <span class="txs_toast_text">开户处理中</span>
        </div>
    </div>
    <!-- <div class="txs_toast middle ">
        <span class="txs_toast_text ">连接出现异常，试试关闭当前页面后重新进入</span>
    </div> -->
    <script src="/js/vendor/jquery.js "></script>
    <script src="/js/common.js "></script>
    <script src="/js/vendor/phoneProxy.js "></script>
    <script src="/js/pagejs/my/unionopening/depository.js "></script>
    <script src="/js/utils/uotoast.js "></script>
</body>

</html>
