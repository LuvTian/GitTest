<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>开户结果</title>
    <script src="/js/vendor/fontsize.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/newCommon.css">
    <style>
        #content {
            min-height: 100%;
            box-sizing: border-box;
            background-color: #fff;
        }
        
        .acc-result {
            padding: .64rem;
            text-align: center;
        }
        
        .acc-result-box {
            padding: .384rem 0 1.28rem;
        }
        
        .acc-result-box img {
            width: 4.096rem;
            height: 4.096rem;
        }
        
        .acc-result-box h3 {
            font-size: .768rem;
            line-height: 1.066667rem;
            color: #333;
            padding: 1.024rem 0 .768rem;
            font-weight: 400;
        }
        
        .acc-result-box p {
            padding: 0 1.92rem;
            font-size: .597333rem;
            color: #999;
            line-height: 1.5;
        }
        
        .acc-button {
            display: block;
            background: #F25D50;
            border-radius: .128rem;
            font-size: .682667rem;
            color: #fff;
            height: 2.133333rem;
            line-height: 2.133333rem;
            margin-bottom: .64rem;
        }
        
        .serviceTxt p {
            font-size: .597333rem;
            color: #999;
            line-height: 1;
            margin-bottom: .298667rem
        }
        
        .acc-result-box p span {
            color: #151515;
        }
        
        .acc-result p a {
            color: #26a2ff;
        }
    </style>
</head>

<body onselectstart="return false">
    <div id="content" class="acc-result"></div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/phoneProxy.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/unionopening/open-waiting.js"></script>
</body>

</html>
