                <div class="rule">
                    <p><span>1</span>推荐者需在投本金满1000元</p>
                    <p><span>2</span>符合资格的被推荐好友，为在投本金不少于1000元的用户</p>

                    <p><span>5</span>用户所享收益加成为永久收益加成</p>
                    <p><span>6</span>收益加成为平台额外奖励，被推荐者收益不减少</p>
