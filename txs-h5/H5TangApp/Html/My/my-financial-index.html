<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>理财金</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/timedeposit.css">
</head>
<body class="timeDeposit-index">

    <section class="content">
        <article class="viewport">
            <div class="timeDeposit-index-modtop">
                <p class="tc pdt25rem txt13m">在投金额（元）</p>
                <p id="currentTotalAmont" class="r-col1 tc txt40m">0.00</p>
                <div class="sy_mod">
                    <div class="tr profitclick">
                        <p>昨日收益</p>
                        <p id="yesterdayInterest" class="t1">+0.00</p>
                        <span class="bor"></span>
                    </div>
                    <div class="tl profitclick">
                        <p>累计收益</p>
                        <p id="totalInterest" class="t1">+0.00</p>
                    </div>
                </div>
            </div>
            <div id="userfixedlist">
                <ul id="user-fix-product" class="timeDeposit-list"></ul>

                <div id="historyTitle" class="history tc">
                    <span>历史投资</span>
                </div>

                <ul id="historyList" class="timeDeposit-list"></ul>

                <a id="loadmoreProject" class="addtimeDeposit-list" href="javascript:;" style="margin-bottom:80px;">点击加载更多</a>
            </div>
        </article>
        <a class="buytimeDeposit-list" href="/Html/Product/index.html">购买其他项目</a>
    </section>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/product/my-financial-index.js"></script>
</body>
</html>
