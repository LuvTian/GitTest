<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>融资方详情页</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances.css">
</head>
<body class="bg-gray">
    <div class="wrap">
        <div class="serialnumber-title gray-font">投资时间: <span id="holddate"></span></div>
        <div class="serialnumber bt bb">
            <div class="small-6 fl"><span>债权转让协议编号：</span> <label id="contractid"></label> </div>
            <div class="small-6 fl tr"><span class="red" id="amount"></span>在投金额(元)</div>
        </div>
        <div class="record-list bb">
            <div class="small-6 columns">融资方</div>
            <div class="small-6 columns tr" id="borrowename"></div>
        </div>
        <div class="record-list bb">
            <div class="small-6 columns">证件号码</div>
            <div class="small-6 columns tr" id="borroweidnumber"></div>
        </div>
        <div class="record-list bb">
            <div class="small-6 columns">融资金额</div>
            <div class="small-6 columns tr" id="borroweamount"></div>
        </div>
        <div class="record-list bb">
            <div class="small-6 columns">融资期限</div>
            <div class="small-6 columns tr" id="repaycount"></div>
        </div>
        <div class="record-list bb">
            <div class="small-6 columns">预计还款日</div>
            <div class="small-6 columns tr" id="repaydate"></div>
        </div>
        <a href="javascript:void(0);" id="linlcontract" class="record-list bb">
            <div class="small-6 columns">查看合同</div>
            <div class="small-6 columns tr"><span class="wxicon icon-right-arrow"></span></div>
        </a>
        <a href="safaty.html" class="record-list bb">
            <div class="small-6 columns">本息安全保障</div>
            <div class="small-6 columns tr"><span class="wxicon icon-right-arrow"></span></div>
        </a>
        <a class="safety" href="/Html/picc.html"><span class="wxicon icon-safety"></span> 账户资金防盗安全由新浪支付和太平财险共同保障</a>
    </div>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/jweixin-1.0.0.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/pagejs/my/myloan-agreement-financing.js"></script>
</body>
</html>
