<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>还款记录</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="/css/finances.css">
</head>
<body class="bg-gray">
    <div class="wrap">
        <div class="bg-white records bb mb">
            <h5 id="product-title" class="bb"></h5>
            <div class="row">
                <div class="small-6 fl">投资金额</div>
                <div class="small-6 fl tr red" id="bid-amount">+0</div>
            </div>
            <div class="row">
                <div class="small-6 fl">获得收益</div>
                <div class="small-6 fl tr red" id="bid-interest">+0</div>
            </div>
            <div class="row display-none" id="penalty">
                <div class="small-6 fl">提前赎回手续费</div>
                <div class="small-6 fl tr green" id="bid-penalty">-0</div>
            </div>
        </div>
        <div class="record-list bt bb">
            <div class="small-4 columns">交易时间</div>
            <div class="small-4 columns tc">资金类型</div>
            <div class="small-4 columns tr">交易金额</div>
        </div>

    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/pagejs/my/user-repay-plan.js"></script>
</body>
</html>
